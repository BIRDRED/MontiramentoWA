<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="refresh" content="900"/> 
<title>Dashboard Epar</title>
<!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    
    <!-- Dashboard CSS -->
    <link href="css/dashboard.css" rel="stylesheet"/>
    
    <!--  Fontes Utilizadas Roboto  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- GRÃFICOS -->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        #{eparshop.chartEpar}
      ]);

      var options = {
        hAxis: {
        	title: 'Crescimento Vendas',
        	  viewWindow: {
  	            max: 200,
  	            min: -150
  	          },
  	        titleTextStyle: { color: 'black',
        		  fontName: 'Roboto',
        		  fontSize: 25,
        		  bold: true,
        		  italic: false},
  	          gridlines:{
  	        	  count: 8
  	          },
  	        viewWindowMode: 'maximized'
      	},
        vAxis: {
        	title: 'Crescimento Visita',
        	titleTextStyle: { color: 'black',
      		  fontName: 'Roboto',
      		  fontSize: 25,
      		  bold: true,
      		  italic: false},
        	viewWindow: {
  	            max: 200,
  	          	min: -100
  	          },
  	        gridlines:{
	        	  count: 8
	          },
	          
        },
        chartArea: {top:8,width:'85%',height:'85%'},
        sizeAxis: {
        	minSize : 20,
        	maxSize: 50
        },
        legend : {position: 'none'},
        bubble: {
        	textStyle: {fontName: 'Roboto',fontSize: 14}
        }
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
</h:head>
<h:body>
<div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		            <div class="navbar-header">
		            	<img src="img/Logo-SHOP.png" class="logo"/>
		                <p class="navbar-brand logo-name"> Monitoramento WA </p>
		            </div>
		         <div class="col-lg-6" id="refresh">
	             	<h1> Atualizado em   <h:outputText value="${gb.refreshDate}"/> as <h:outputText value="${gb.refreshHour}"/> </h1>            	    		
            	</div>
        </nav>    
 </div>
  <div id="page-wrapper">
            <div class="container-fluid">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="panel-heading col-lg-2 panel-header shop-bg">
                            <div class="panel-title">
                                <div class="col-lg-2">
                                    <h3 class="panel-title">
                                        <i class="material-icons md-27">shop</i>
                                    </h3>
                                </div>
                                <div class="col-lg-2">
                                     <h3 class="panel-letter">
                                        MIDIAS
                                    </h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="panel-body panel-shadow">
                        	<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>
                              <div id="series_chart_div" style="width: 1300px; height: 600px;"></div>
                        </div>
                    </div>
                </div>
            </div>              
  </div>

</h:body>
</html>
